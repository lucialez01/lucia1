		<h3>¿Trabajamos juntos?</h3>
		<h4>Llená este formulario para comunicarte conmigo!</h4>
		<article class="formulario">
			<form method="post" action="mailto:lucialezcano2001@gmail.com" subject="'Email enviado desde el formulario'" target="_blank" enctype="text/plain">
				<div class="columna1">

				</div>
				<div class="columna2">
					<label for="Telefono">Teléfono:</label>
					<input type="tel" name="Telefono" id="Telefono" placeholder="(cód. área)(000)0000000">


					<label for="Mensaje">Mensaje</label>
					<textarea name="Mensaje" id="Mensaje">Escriba su consulta</textarea>

					<input type="reset" value="Borrar" class="Borrar">
					<input type="submit" value="Enviar" class="Enviar">
